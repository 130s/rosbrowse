- 'brief': 'Kinematic models for articulated objects (cabinet doors and drawers),
    including model fitting, model selection and visualization.'
  'description': "\n\n<p>\nThis stack provides software that can recover articulation\
    \ models given 3D or 6D pose trajectories. \n</p>\n\n<p>\nThe <a href=\"http://ros.org/wiki/articulation_msgs\"\
    >articulation_msgs</a> package defines messages and services for exchanging trajectories\
    \ and kinematic models.\n</p>\n\n<p>\nThe <a href=\"http://ros.org/wiki/articulation_structure\"\
    >articulation_models</a> package provides several nodes for fitting and selecting\
    \ kinematic models for articulated objects. We employ maximum-likelihood sample\
    \ consensus (MLESAC) for robustly estimating the kinematic parameters, and the\
    \ Bayesian information criterion (BIC) for selecting between alternative model\
    \ classes. The learned model assigns likelihoods to observed trajectories, predict\
    \ the latent configuration of the articulated object, projects the noisy poses\
    \ onto the model, predict the Jacobian, etc.\n</p>\n\n<p>\nThe <a href=\"http://ros.org/wiki/articulation_structure\"\
    >articulation_structure</a> package provides a service for fitting and selecting\
    \ the kinematic model for articulated objects consisting of more than two parts.\
    \ \n</p>\n\n<p>\nSeveral tutorials, example launch files and demonstration videos\
    \ are available in the package <a href=\"http://ros.org/wiki/articulation_tutorials\"\
    >articulation_tutorials</a>. \n</p>\n\n  "
  'name': 'articulation'
  'repo': 'alufr-ros-pkg'
