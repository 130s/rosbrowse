- 'brief': 'astromech-ros'
  'description': "\n    astromech-ros is a stack of ROS interface functions for Astromech\n\
    \    droid replicas (&quot;R2-D2s&quot;).\n\n    Astromech droids are basically\
    \ differential-drive platforms with\n    specific, movie-used appendages. They\
    \ usually have a turnable\n    dome. The full set of appendages are two &quot;utility\
    \ arms&quot; in front,\n    a &quot;gripper arm&quot; and a &quot;cpu arm&quot;,\
    \ a &quot;periscope&quot; and &quot;life form\n    scanner&quot; in the dome,\
    \ and the ability to go from three-leg mode\n    (passive caster in front) to\
    \ two-leg mode and back. Some builders\n    opt to have all of those, some only\
    \ have the turnable dome. That\n    makes them a pretty standardized plaform which\
    \ is scalable from a\n    fixed set of functions.\n\n    The usual purpose of\
    \ these &quot;robots&quot; is display at conventions, so\n    most of them currently\
    \ are remote-control only, but the first\n    forays into autonomous robotics\
    \ have recently been started. My own\n    droid is (I believe) the first one to\
    \ have working environment\n    sensors (ultrasound, infrared, camera, soon a\
    \ Kinect), currently\n    used for collision avoidance.\n\n    To make things\
    \ easier for other builders and also because of the\n    standardized-scalable\
    \ nature of the platform, I've started work on\n    a ROS stack that allows control\
    \ of Astromech platforms and\n    basically provides a standardized software interface\
    \ to the\n    platform and all its appendages. Currently, this stack only\n  \
    \  supports my droid, but we're actively working on getting more\n    droids supported.\n\
    \n    There's an Astromech builders' club with a web home at\n    http://astromech.net\
    \ and a couple hundred builders world-wide.\n\n    R2-D2, Star Wars etc. are trademarks\
    \ by LucasFilm. All efforts in\n    astromech-ros and the R2 builders' club are\
    \ strictly private and\n    not for profit. We respect LucasFilm's trademarks\
    \ and IP and are\n    happy for the support we're getting from them.\n  "
  'name': 'astromech-ros'
  'repo': 'astromech-ros'
